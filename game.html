<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damas Funer - Juego Multijugador</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <script>
        // Check URL parameters and redirect if invalid
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game');
        const playerId = urlParams.get('player');
        const playerName = urlParams.get('name');
        
        if (!gameId || !playerId || !playerName) {
            // Redirect to home page if parameters are missing
            window.location.href = 'home.html';
        }
    </script>
    <div class="container">
        <header>
            <h1><a href="home.html" class="home-link">Damas Funer</a></h1>
            <div class="game-info">
                <div class="player-info">
                    <span id="current-player">Esperando jugadores...</span>
                </div>
                <div class="game-status">
                    <span id="game-status">Esperando jugadores...</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="board-container">
                    <div id="game-board" class="board"></div>
                    <div id="board-overlay" class="board-overlay inactive"></div>
                </div>
                
                <div class="game-controls">
                    <div class="players">
                        <div class="player white-player">
                            <div class="player-piece white"></div>
                            <span id="white-player-name">Esperando jugador...</span>
                            <div class="captured-pieces" id="white-captured">0</div>
                        </div>
                        <div class="player black-player">
                            <div class="player-piece black"></div>
                            <span id="black-player-name">Esperando jugador...</span>
                            <div class="captured-pieces" id="black-captured">0</div>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button id="new-game-btn" class="btn">Nueva Partida</button>
                        <button id="join-game-btn" class="btn">Unirse a Partida</button>
                        <button id="leave-game-btn" class="btn" style="display: none;">Abandonar</button>
                        <a href="about.html" class="btn" style="text-decoration: none; display: inline-block;">ℹ️ Acerca de</a>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." maxlength="100">
                    <button id="send-btn">Enviar</button>
                </div>
            </div>
        </main>

        <div class="modal" id="game-modal">
            <div class="modal-content">
                <h2 id="modal-title">Nueva Partida</h2>
                <div id="modal-body">
                    <p>¿Quieres crear una nueva partida o unirte a una existente?</p>
                </div>
                <div class="modal-buttons">
                    <button id="create-game-btn" class="btn">Crear Partida</button>
                    <button id="join-existing-btn" class="btn">Unirse a Partida</button>
                    <button id="close-modal-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="modal" id="create-modal">
            <div class="modal-content">
                <h2>Crear Partida</h2>
                <div class="modal-body">
                    <input type="text" id="create-player-name-input" placeholder="Tu nombre" maxlength="15">
                </div>
                <div class="modal-buttons">
                    <button id="confirm-create-btn" class="btn">Crear</button>
                    <button id="cancel-create-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="modal" id="join-modal">
            <div class="modal-content">
                <h2>Unirse a Partida</h2>
                <div class="modal-body">
                    <input type="text" id="game-code-input" placeholder="Código de 3 dígitos" maxlength="3">
                    <input type="text" id="player-name-input" placeholder="Tu nombre" maxlength="15">
                </div>
                <div class="modal-buttons">
                    <button id="confirm-join-btn" class="btn">Unirse</button>
                    <button id="cancel-join-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js?v=20250903-20"></script>
    <script src="js/network.js?v=20250903-20"></script>
    <script src="js/app.js?v=20250903-20"></script>
</body>
</html>
